  <body>
    <h1>Dynamic Tabs</h1>
  <fieldset>
    <!-- Division showing the tabs -->
    <div id="myTabs">

      <ul>
        <li><a href="#Main">Tab 1</a></li>
      </ul>
  

      <div id="Main">
        <p>This is the main tab.</p>
        <h3> Please input 4 number and click "Add Tab" </h3>
        <h3> Please keep in mind all non-number inputs </h3> 
        <h3> will be treated as zero. </h3>
  
          <form id="Form" action="javascript:void(0)">

            <h3> Minimum Row Index   
              <input type="number" id="minRow" tabindex="1" />
            </h3>

            <h3> Maximum Row Index   
              <input type="number" id="maxRow" tabindex="2" />
            </h3>

            <h3> Minimum Column Index   
              <input type="number" id="minColumn" tabindex="3" />
            </h3>

            <h3> Maximum Column Index   
              <input type="number" id="maxColumn" tabindex="4" />
            </h3>
            
          </form>
        <button class="add-tab">Add Tab</button> 
        <button class="remove-tab">Remove Tab</button>

      </div>
<fieldset>
      
    </div>
